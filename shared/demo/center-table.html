<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 实现垂直水平居中布局</title>
    <style>
        .box {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .content {
            text-align: left;
            display: inline-block;
            background-color: #fff;
            padding: 0.5em;
        }
    </style>
</head>
<body>
    <table class="box">
        <tbody>
            <tr>
                <td>
                    <div class="content">
                        <h1>垂直水平居中</h1>
                        <ul>
                            <li>父容器宽高不确定</li>
                            <li>子元素宽高不确定</li>
                        </ul>
                        <p>当前方案：table-cell</p>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
